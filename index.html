<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="log-in">
        <div class="circle"></div>
        <form action="" id="log-in">
            <input type="text" placeholder="username" id="username1">
            <div class="errorUsername1" class="error"></div>
            <input type="password" placeholder="password" id="password1">
            <div class="errorPassword1" class="error"></div>
            <input type="submit" value="Login">
            <button id="change-reg">Sign up</button>
        </form>

    </div>

    <div class="reg" >
        <div class="circle"></div>
        <form action="" id="reg">
            <input type="text" placeholder="username" id="username">
            <div class="errorUsername" class="error"></div>
            <input type="email" placeholder="email" id="email">
            <div class="errorEmail" class="error" ></div>
            <input type="password" placeholder="password" id="password">
            <div class="errorPassword" class="error"></div>
            <input type="password" placeholder="confirm password" id="confirmPassword">
            <div class="errorConfirmPassword" class="error"></div>
            <input type="submit" value="Register">
            <button id="change-log-in">Login</button>
        </form>

    </div>
</body>
</html>
